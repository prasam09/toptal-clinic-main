<!--
* ─────────────────────────────────────────────────────────────────────────────────────────────────┐
* Modal popup to Create Appointments
*
* Prepopulate Doc and start and End time
* ──────────────────────────────────────────────────────────────────────────────────────────────────
* @author         Praveen Sampath
* @version        1.0
* @created        2020-11-12
* @controller     None | Standard | MyCustomController.cls
* ──────────────────────────────────────────────────────────────────────────────────────────────────
-->
<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" 
            class="slds-modal slds-fade-in-open">

        <div class="slds-modal__container">
            
            <!--Create Event Title-->
            <header class="slds-modal__header">
                <lightning-button-icon icon-name="utility:close"  class="slds-modal__close "  alternative-text="Close"  title="Close" size="large"
                                variant="bare-inverse"  onclick={handleReset}  >
                </lightning-button-icon>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New Event</h2>
            </header>

            <!--Display All Values-->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-record-edit-form object-api-name="Appointments__c" onerror={handleError} onsubmit={handleSubmit} onsuccess={handleSuccess} >
                    
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name="Subject__c" ></lightning-input-field>
                    <lightning-input-field field-name="Physicians__c" disabled value={docId}></lightning-input-field>
                    <lightning-input-field field-name="Start__c" disabled value={startTime}></lightning-input-field>
                    <lightning-input-field field-name="End__c" disabled value={endTime}></lightning-input-field>

                    <div class="slds-m-top_medium slds-grid slds-grid_reverse">
                        <lightning-button-group>
                            <lightning-button icon-name="utility:save" variant="brand" class="slds-m-around_small" type="submit" label="Create Appointment"></lightning-button>
                            <lightning-button class="slds-m-around_small" variant="Neutral" label="Cancel" onclick={handleReset}></lightning-button>
                        </lightning-button-group>
                    </div>
                </lightning-record-edit-form>
            </div>

        </div>
    </section>
</template>
